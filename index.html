<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand.ai language sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
    <script src="brandai-language.js" type="text/javascript"></script>

    <style>
        .main {
            padding: 25px;
        }
        .block-margin {
            margin-bottom: 10px;
        }
    </style>

</head>
<body class="container">

<div class="main block-margin">
    <textarea id="user-input"  class="block-margin" rows="3" cols="100">This is some sample text e-mail containing the word: ninja, which is a word to avoid in a default new design library</textarea>
    <div class="block-margin">
        <button id="analyze-action">Analyze</button>
    </div>
    <div class="lead">
        <ul id="result-list">

        </ul>
    </div>
</div>
<script type=text/javascript>
  $(function() {
    $('#analyze-action').on('click', function() {
      var languageService = new brandai.Language('org-1', 'primary-brand');
      var userInput = $('#user-input').val();
      languageService.analyze(userInput, function(results) {

        results.forEach(function(matches) {
          matches.forEach(function(match) {
            $('#result-list')
              .append('<li><span class="text-muted">' + match.preText + ' </span><strong class="text-danger">' + match.match + '</strong><span class="text-muted"> ' + match.postText + '</span></li>');

          });
        });
      });
    });
  });

</script>
</body>
</html>
